apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: campus-security-edge-services
  labels:
    app: campus-security-edge-services
    component: edge
spec:
  selector:
    matchLabels:
      app: campus-security-edge-services
  template:
    metadata:
      labels:
        app: campus-security-edge-services
        component: edge
    spec:
      nodeSelector:
        node-type: edge-gpu
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
      - name: edge-service
        image: campus-security/edge-services:latest
        ports:
        - containerPort: 8001
        env:
        - name: EDGE_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: CORE_API_URL
          value: "http://campus-security-core-api-service"
        - name: GPU_ENABLED
          value: "true"
        - name: MODEL_PATH
          value: "/models/yolo_security.onnx"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: 1
          limits:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: models-volume
          mountPath: /models
          readOnly: true
        - name: camera-config
          mountPath: /config/cameras
          readOnly: true
        - name: local-storage
          mountPath: /data/local
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc
      - name: camera-config
        configMap:
          name: camera-config
      - name: local-storage
        hostPath:
          path: /opt/campus-security/data
          type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: campus-security-edge-services
  labels:
    app: campus-security-edge-services
spec:
  selector:
    app: campus-security-edge-services
  ports:
  - name: metrics
    port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP
  clusterIP: None  # Headless service for DaemonSet
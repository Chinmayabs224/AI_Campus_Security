global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@campus-security.local'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://host.docker.internal:5001/webhook/alerts'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'security-team@campus.edu'
        subject: 'CRITICAL: Campus Security Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}
    webhook_configs:
      - url: 'http://host.docker.internal:5001/webhook/critical-alerts'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'it-team@campus.edu'
        subject: 'WARNING: Campus Security System'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
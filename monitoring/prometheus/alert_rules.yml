groups:
  - name: security_system_alerts
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "{{ $labels.job }} service on {{ $labels.instance }} has been down for more than 1 minute."

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      # Disk space alerts
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10% on {{ $labels.instance }} {{ $labels.mountpoint }}"

      # API response time alerts
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is above 2 seconds for {{ $labels.job }}"

      # Database connection alerts
      - alert: DatabaseConnectionsHigh
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "PostgreSQL has more than 80 active connections"

      # Edge node alerts
      - alert: EdgeNodeOffline
        expr: up{job="edge-services"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Edge node offline"
          description: "Edge node {{ $labels.instance }} has been offline for more than 2 minutes"

      # Security incident processing alerts
      - alert: HighIncidentProcessingDelay
        expr: security_incident_processing_duration_seconds > 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High incident processing delay"
          description: "Security incident processing is taking more than 5 seconds"

      # False positive rate alerts
      - alert: HighFalsePositiveRate
        expr: security_false_positive_rate > 0.3
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High false positive rate detected"
          description: "False positive rate is above 30% for the last 10 minutes"

      # Evidence storage alerts
      - alert: EvidenceStorageFailure
        expr: evidence_storage_errors_total > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Evidence storage failure"
          description: "Evidence storage has failed {{ $value }} times in the last minute"